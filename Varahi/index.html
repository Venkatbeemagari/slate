<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varahi journey - Your Trusted Char Dham Yatra Partner</title>
    <meta name="description" content="Book your spiritual journey with Varahi journey - Expert Char Dham Yatra travel services with professional guides and comfortable stays." />
    <meta name="theme-color" content="#FFA500" />
    <meta name="author" content="Varahi journey" />
    
    <!-- SEO -->
    <link rel="canonical" href="https://Varahijourney.com" />
    <meta name="robots" content="index, follow" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Varahi journey" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Performance optimizations -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/App.css" as="style">
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Resource hints -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }

      // Add to Home Screen prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
